@if ( isLoggedIn() ) {
<div class="container">
  <h1>Hi and welcome</h1>
  <p>Name: {{ userInfo?.info?.name }}</p>
  <p>E-Mail: {{ userInfo?.info?.email }}</p>
  <div><img src="{{ userInfo?.info?.picture }}" alt="Photo de profile" /></div>
  <div>
    <button (click)="logOut()">Logout from google</button>
  </div>
</div>
}
